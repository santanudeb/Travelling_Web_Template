        <title>Travelling Web</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div>
                    <h1>Welcome</h1>
                </div>

                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
